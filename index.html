<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="src/Images/favicon.png" type="image/png" />
    <title>Real Estate Portal</title>
</head>

<body>
    <div class="background_bg">
        <header class="header_container">
            <div class="logo"> 
                <img src="src/Images/logo.png" alt="MyHome Logo" />
            </div>
            <nav class="nav_container">
                <ul class="menu_container">
                    <li>Mortgage</li>
                    <li>Agencies</li>
                    <li>Projects</li>
                    <li>Measurements</li>
                    <li>Valuation</li>
                </ul>
                <ul class="contact_container">
                    <li>Help</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>   
    </div>
    
    <main>
        <div class="title">
            <h1>The easiest way to your new home</h1>
        </div>
          
        <section class="input_section">
            <form>
                <div class="input_row">
                    <select class="dropdown" name="options">
                        <option value="" disabled selected>Transaction Type</option>
                        <option value="option1">For Sale</option>
                        <option value="option2">For Rent</option>
                        <option value="option3">Daily Rent</option>
                    </select>

                    <input type="text" class="free_input" placeholder="e.g Rustaveli Avenue" />

                    <input type="text" class="free_input" placeholder="ID, Phone, Text" />
                    <button type="submit" class="search_button">âŒ•</button>
                </div>
            </form>
        </section>

        <section class="super_listing">
            <img class="super_icon" src="src/Images/icon.png" alt="super listing logo">
            <h3>SUPER VIP Listing Forms</h3>
        </section>
    </main>
</body>
</html>
